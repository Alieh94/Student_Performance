<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2rem;
            margin-top: 0.5em;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button {
            margin-top: 1.5em;
            background-color: #fff;
            color: #2575fc;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #6a11cb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My Website</h1>
        <p>We're glad to have you here. Explore and enjoy!</p>
        <a href="/predictdata" class="button">Go to Predict Data</a>
    </div>
</body>
</html>
